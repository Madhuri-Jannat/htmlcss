<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
      
</head>
<body>
    <h3>HTML Table</h3>
    <table border="3" style="border-collapse: collapse; width: 400px; height: 300px;">
        <tr style="text-align: center;">
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr style="text-align: center;">
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>cell 7</td>
        </tr>
        <tr style="text-align: center;">
            <td colspan="3">cell 8</td>
        </tr>
        <tr style="text-align: center;">
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>
    </table>
</body>
</html>
